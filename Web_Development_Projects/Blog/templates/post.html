{% extends "layout.html" %}
<!-- Page Title-->
{% block title %}Post{% endblock %}
<!-- Page Header-->
{% block header %}
<div class="post-heading">
	<h1>{{ post.title }}</h1>
	<h2 class="subheading">{{ post.subtitle }}</h2>
	<span class="meta">
		Posted by
		<a href="#!">{{ post.author }}</a>
		on {{ date }}
	</span>
</div>
{% endblock %}
<!-- Post Content-->
<article class="mb-4">
	{% block content %} {{ post.body | safe }} {% endblock %}
</article>
