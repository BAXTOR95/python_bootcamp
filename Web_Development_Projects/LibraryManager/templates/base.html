<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>{% block title %}{% endblock %}</title>

		{% block styles %}
		<!-- Bootstrap CSS -->
		{{ bootstrap.load_css() }}
		{% endblock %}
	</head>
	<body>
		{% block content %}{% endblock %}
		{{ bootstrap.load_js() }}
	</body>
</html>
