{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Edit Book Rating{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Edit Rating for {{ book.title }}</h2>
                </div>
                <div class="card-body">
                    {{ render_form(form, action=url_for('edit_rating', book_id=book.id)) }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
