<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<style>
			.flex-container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
		</style>
	</head>

	<body>
		<div class="flex-container">
			<div class="card" style="width: 18rem">
				<img src="./flower.jpg" class="card-img-top" alt="sunflower" />
				<div class="card-body">
					<h5 class="card-title">Card title</h5>
					<p class="card-text">
						Some quick example text to build on the card title and make up the
						bulk of the card's content.
					</p>
					<a href="#" class="btn btn-primary">Go somewhere</a>
				</div>
			</div>
		</div>
		<h1 class="text-center">Grid System</h1>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-6 bg-primary-subtle border-primary-subtle rounded-3">
					50% desktop, 100% mobile
				</div>
				<div
					class="col-xl-6 bg-secondary-subtle border-secondary-subtle rounded-3"
				>
					50% desktop, 100% mobile
				</div>
			</div>
			<div class="row">
				<div
					class="col-lg-6 col-sm-12 col-10 bg-primary-subtle border-primary-subtle rounded-3"
				>
					Column 1
				</div>
				<div
					class="col-lg-3 col-sm-6 col-10 bg-secondary-subtle border-secondary-subtle rounded-3"
				>
					Column 2
				</div>
				<div
					class="col-lg-3 col-sm-6 col-10 bg-success-subtle border-success-subtle rounded-3"
				>
					Column 3
				</div>
			</div>
			<div class="row">
				<div
					class="col-xxl-1 col-xl-2 col-lg-4 col-md-6 bg-primary-subtle border-primary-subtle rounded-3"
				>
					Column 1
				</div>
				<div
					class="col-xxl-11 col-xl-10 col-lg-8 col-md-6 bg-secondary-subtle border-secondary-subtle rounded-3"
				>
					Column 2
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
